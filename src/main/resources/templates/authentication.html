<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">экипОчка</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h3 style="color:#2c3f8d;">Вход</h3>
  <form method="post" action="/process_login">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    <div class="form-group">
      <label for="username">Введите логин: </label>
      <input type="text" class="form-control" placeholder="Введите логин" name="username" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Введите пароль: </label>
      <input type="password" class="form-control" placeholder="Введите пароль" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
  </form>
  <div th:if="${param.error}" class="alert alert-danger" style="margin-top: 10px">
    Неправильный логин или пароль
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
