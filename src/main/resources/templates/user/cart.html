<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h3>Корзина товаров</h3>
  <div th:each="product : ${cart_product}">
    <div class="row">
      <div class="col-md-3">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="100%">
      </div>
      <div class="col-md-6">
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" class="card-title"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <a th:href="@{/cart/delete/{id}(id=${product.getId()})}" class="btn btn-danger btn-sm">Удалить</a>
      </div>
    </div>
    <hr>
  </div>
  <h3 th:text="'Итоговая цена: ' + ${price}"></h3>
  <a href="/order/create" class="btn btn-primary">Оформить заказ</a>
</div>
</body>
</html>
